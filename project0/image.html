<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicongoogle.png" type="image/x-icon">
        <title>Image Search</title>
    </head>
    <body>
        <div id="menu">
            <a href="index.html">Google Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        <div id="google">
            <img src="google.png" alt="Google Logo">
        </div>
        <form action="https://www.google.com/search">
            <input type="text" name="tbm" value="isch" hidden>
            <input type="text" name="q" id="search" placeholder="Search Image..."> <br>
            <input type="submit" value="Search Image" id="submit">
        </form>


    </body>
</html>
